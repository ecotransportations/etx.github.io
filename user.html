<!DOCTYPE html>
<html>
<head>
  <title>Question data</title>
  <style>
        * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #228B22;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      margin: 40px auto;
      border-radius: 10px;
    }
    body {
      background-image: url('https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1200');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0%;
    }
    img {
      max-width: 300px;
      margin-bottom: 10px;
    }
    h1, h3 {
      color: #228B22;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #228B22;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      border: none;
    }
    button:hover {
      background-color: #186A18;
    }
    .back-link {
      display: block;
      margin: 20px 0;
      text-align: center;
    }
    .back-link a {
      color: #228B22;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .refresh-button {
      display: inline-block;
      padding: 5px 5px;
      background-color: #228B22;
      color: white;
      text-decoration: none;
      border-radius: 0px;
      cursor: pointer;
    }
    .refresh-button:hover {
      background-color: #186A18;
    }
  </style>
</head>
<body>
  <header>
     <img src="Unknown-1.jpeg" alt="image">
  </header>
  <div class="container">
    <h1>Votre empreinte ancien</h1>
    <form onsubmit="event.preventDefault();">
      <label for="userData">Saviez vous deja votre empreinte de transport du dernier mois ? (1 pour oui et 2 pour non), nous utiliserons ces donner pour vous donner une meilleur service</label>
      <input type="number" id="userData" onkeydown="if (event.key === 'Enter') { event.preventDefault(); redirect(); }"><br>
      <button class="refresh-button" onclick="location.reload();">Refresh Page</button>
    </form>

    <p class="back-link"><a href="index.html">&larr; Retour à la première page</a></p>
  </div>
  <script>
    function redirect() {
      const userData = document.getElementById("userData").value;

      if (userData === "1") {
        window.location.href = "transpocalc.html";
      } else if (userData === "2") {
        window.location.href = "transpocalc2.html";
      }
    }
  </script>
</body>
</html>
